<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="styles/css/style.css" />
    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/07696ff9fe.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div class="header container">
        <h1>TODO</h1>
        <img class="theme-swicher" src="./images/icon-sun.svg" />
      </div>
    </header>
    <main>
      <div class="main container">
        <section class="todo-section">
          <!-- Todo INPUT  -->
          <form onsubmit="return false">
            <input class="circle" type="checkbox" name="todo" />
            <input
              class="todo-input"
              type="text"
              placeholder="Create a new todo"
            />
          </form>
          <!-- done -->
          <!-- TODO ITEMS -->
          <div class="todo-element-container">
            <section class="todo-elements">
              <div class="todo-element completed">
                <input
                  type="checkbox"
                  class="check"
                  checked
                  autocomplete="off"
                />
                <li class="task">Complete online JavaScript course</li>
                <i class="bi bi-x delete"></i>
              </div>
              <div class="todo-item">
                <input type="checkbox" class="check" autocomplete="off" />
                <li class="task">Jog Around the park 3x</li>
                <i class="bi bi-x delete"></i>
              </div>
              <div class="todo-item">
                <input type="checkbox" class="check" autocomplete="off" />
                <li class="task">10 minutes meditation</li>
                <i class="bi bi-x delete"></i>
              </div>
              <div class="todo-item">
                <input type="checkbox" class="check" autocomplete="off" />
                <li class="task">Read for 1 hour</li>
                <i class="bi bi-x delete"></i>
              </div>
              <div class="todo-item">
                <input type="checkbox" class="check" autocomplete="off" />
                <li class="task">Pick up groceries</li>
                <i class="bi bi-x delete"></i>
              </div>
              <div class="todo-item">
                <input type="checkbox" class="check" autocomplete="off" />
                <li class="todo">Complete Todo App on Frontend Mentor</li>
                <i class="bi bi-x delete"></i>
              </div>
            </section>
            <section class="todo-footer">
              <li class="left-item">5 items left</li>
              <ul class="todo-filter">
                <input
                  type="radio"
                  name="filter"
                  id="filter-all"
                  checked
                  autocomplete="off"
                />
                <label class="filter" for="filter-all">All</label>

                <input
                  type="radio"
                  name="filter"
                  id="filter-active"
                  autocomplete="off"
                />
                <label class="filter" for="filter-active">Active</label>

                <input
                  type="radio"
                  name="filter"
                  id="filter-completed"
                  autocomplete="off"
                />
                <label class="filter" for="filter-completed">Completed</label>
              </ul>
              <span class="clear-completed">Clear Completed</span>
            </section>
          </div>
        </section>
      </div>
    </main>
    <script src="./javascript/main.js"></script>
  </body>
</html>
